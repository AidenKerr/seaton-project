<head>
	<title>
		404-page

	<style>
		h1 {
			font-family: sans-serif;
		}

		h3 {
			font-family: sans-serif;
		}

		.boxed {
  border: 4px solid red;
  border-radius: 30px ;

		}
	</style>

<body>
	<div class="boxed">
	<h1>
		<strong>Error: 404 - Page not found</strong>
	</h1>
	<h3>

		Sorry about that!</i>
	</h3>
	</div>
